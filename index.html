<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds Of Nature</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="nature">
        <div class="button-container">
            <button id="sea">Sea</button>
            <button id="rain">Rain</button>
            <button id="forest">Forest</button>
        </div>
        <div class="timer-container">
            <i onclick="playBtn(), playAudio()" class="ri-play-fill" id="toggle-icon"></i>
        </div>
    </div>
    <audio id="forest-audio">
        <source src="audio/272417__lextrack__forest-ambience.mp3" type="audio/mp3">
      </audio>
    <button id="toggle-div" onclick="toggleDiv()">Hide Menu</button>
    <script src="js/scripts.js"></script>
</body>
</html>
